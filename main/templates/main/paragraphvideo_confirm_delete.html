{% extends 'main/base.html' %}

{% block content %}

<h1>{% block title %}{{ title }}{% endblock %}</h1>

<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete {{ object }}?</p>
  <input type="submit" value="Delete" class="btn btn-danger">
  <a href="{% url 'main:paragraph_details' site_id=site_id page_id=page_id pk=paragraph_id %}" class="btn btn-default">Cancel</a>
</form>

{% endblock %}
