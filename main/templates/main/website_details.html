{% extends 'main/base.html' %}

{% block content %}

<h1>{% block title %}{{ website.name }}{% endblock %}</h1>

<p><a href="{% url 'main:page_create' site_id=website.id %}" class="btn btn-primary">Create new page</a></p>

<div class="table-responsive">
	<table class="table table-hover">
		{% for page in pages %}
		<tr>
			<td class="col-md-11">
				<a href="{% url 'main:page_details' site_id=website.id pk=page.id %}">{{ page.name }}</a>
			</td>
			<td class="col-md-1">
				<a href="{% url 'main:page_update' site_id=website.id pk=page.id %}" title="Edit">
					<span class="glyphicon glyphicon-pencil"></span>
				</a>
				<a href="{% url 'main:page_delete' site_id=website.id pk=page.id %}" title="Delete">
					<span class="glyphicon glyphicon-trash"></span>
				</a>
			</td>
		</tr>
		{% endfor %}	
	</table>
</div>

<p><a href="{% url 'main:news_create' site_id=website.id %}" class="btn btn-primary">Create news</a></p>

<div class="table-responsive">
	<table class="table table-hover">
		{% for n in news %}
		<tr>
			<td class="col-md-11">
				{{ n.title }}
			</td>
			<td class="col-md-1">
				<a href="{% url 'main:news_update' site_id=website.id pk=n.id %}" title="Edit">
					<span class="glyphicon glyphicon-pencil"></span>
				</a>
				<a href="{% url 'main:news_delete' site_id=website.id pk=n.id %}" title="Delete">
					<span class="glyphicon glyphicon-trash"></span>
				</a>
			</td>
		</tr>
		{% endfor %}	
	</table>
</div>

{% endblock %}
